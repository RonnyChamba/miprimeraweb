<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://file.myfontastic.com/JUwFAwWE8oUWFGdiTZSWaX/icons.css"
      rel="stylesheet"
    />
    <title>Social</title>
  </head>
  <body>
    <div class="container-main">
      <section class="header">
        <h1 class="title title--normal">Redes</h1>
        <nav class="menu">
          <span class="icon-menu"></span>
          <ul class="lista menu--lista">
            <li class="lista__item">
              <a href="index.html" class="lista__link">Inicio</a>
            </li>
            <li class="lista__item">
              <a
                href="https://ronnyrene.blogspot.com/"
                target="_blank"
                class="lista__link"
                >Mi Blog</a
              >
            </li>
            <li class="lista__item">
              <a href="imagenes.html" class="lista__link">Imagenes</a>
            </li>
            <li class="lista__item">
              <a href="amigos.html" class="lista__link">Amigos</a>
            </li>
            <li class="lista__item">
              <a href="social.html" class="lista__link lista__link--active"
                >Social</a
              >
            </li>
            <li class="lista__item">
              <a href="deportes.html" class="lista__link">Deportes</a>
            </li>
            <li class="lista__item">
              <a href="videos.html" class="lista__link">Videos</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="banner">
        <div class="content">
          <img src="img/banner_social.jpg" alt="social" class="banner__img" />
          <div class="intro">
            <h2 class="subtitle subtitle__banner">Redes Sociales....</h2>
          </div>
        </div>
      </section>
      <main class="container container--main container-main--social">
        <div class="content content--main content--social">
          <h2 class="subtitle subtitle--redes">Redes Sociales Populares</h2>
          <section class="grid-galery grid-container">
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/facebook.jpg"
                  alt="Facebook"
                  class="figure__img"
                />
                <figcaption class="figure__description">Facebook</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/instagram.jpg"
                  alt="Instagram"
                  class="figure__img"
                />
                <figcaption class="figure__description">Instagram</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/snapchat.jpg"
                  alt="Snapchat"
                  class="figure__img"
                />
                <figcaption class="figure__description">Snapchat</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/tiktok.jpg"
                  alt="TikTok"
                  class="figure__img"
                />
                <figcaption class="figure__description">TikTok</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/whatsapp.jpg"
                  alt="WhatsApp"
                  class="figure__img"
                />
                <figcaption class="figure__description">WhatsApp</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/youtube.jpg"
                  alt="YouTube"
                  class="figure__img"
                />
                <figcaption class="figure__description">YouTube</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/facebook.jpg"
                  alt="Facebook"
                  class="figure__img"
                />
                <figcaption class="figure__description">Facebook</figcaption>
              </figure>
            </div>
            <div class="grid-item">
              <figure class="figure">
                <img
                  src="img/galerya-redes/instagram.jpg"
                  alt="Instagram"
                  class="figure__img"
                />
                <figcaption class="figure__description">Instagram</figcaption>
              </figure>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
